bs_row:
  label: 'BS row'
  path: layouts/bs_row
  template: layout--bs-row
  class: '\Drupal\its_bootstrap_layouts\Plugin\Layout\BsRowLayout'
  category: 'ITS Bootstrap'
  default_region: content
  icon_map:
    - [content]
  regions:
    content:
      label: Content

bs_carousel:
  label: 'BS Carousel'
  path: layouts/bs_carousel
  template: layout--bs-carousel
  category: 'ITS Bootstrap'
  default_region: content
  icon_map:
    - [content]
  regions:
    content:
      label: Content

